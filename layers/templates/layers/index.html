{% extends "osi_model/base_page.html" %}

{% block content %}

    <div class="w3-center">
        <h1 class="w3-xxxlarge w3-text-theme">Уровни модели OSI</h1>
    </div>
    <hr>

    {% for layer in layers %}
    <div class="w3-center">
        <li><a type="button" href="{% url 'layers:detail' layer.number %}" class="w3-button" style="width: 95%;font-size:30px;background-color:rgb{{ layer.rgb }};">{{ layer.name }}</a></li>
    </div>
    <br>
    {% endfor %}
{% endblock %}
